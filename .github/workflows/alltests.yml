name: Cucumber-JS Selenium Test

on:
  push:
  
jobs:
  cucumber-js-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout   
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Install Dependencies
        run: npm install
      - name: Run Cucumber Tests
        run: npm run alltests